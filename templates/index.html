<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>我的部落格</title>
</head>
<body>
    <h1>我的部落格</h1>
    <a href="{{ url_for('new_post') }}">新增文章</a>
    <hr>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p><strong>作者：</strong>{{ post.author }}</p>
        <p>{{ post.content }}</p>
        <hr>
    {% else %}
        <p>目前沒有文章。</p>
    {% endfor %}
</body>
</html>
